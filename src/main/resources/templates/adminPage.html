<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #f8f9fa">
<nav class="navbar navbar-default" style="background-color: #343a40">
    <div class="container-fluid">
        <div class="navbar-brand">
            <div class="text-white">
                <strong th:text="${user.email}"></strong>
                with roles:
                <th:block th:each="role: ${user.roles}">
                    <span th:if="${role.name} == 'ROLE_ADMIN'">ADMIN</span>
                    <span th:if="${role.name} == 'ROLE_USER'">USER</span>
                </th:block>
            </div>
        </div>
        <div>
            <form th:method="POST" th:action="@{/logout}">
                <div class="text-right">
                    <input class="btn btn-link text-secondary" type="submit" value="Logout"/>
                </div>
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid pt-3">
    <div class="row">
        <div class="col-md-2" style="background-color: #ffffff">
            <div class="row justify-content">
                <ul class="nav flex-column nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="/admin">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="/user">User</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-10">
            <div class="tab-content">
                <div class="tab-pane active mx-3" id="userPanel">
                    <h1 class="my-3">User information-page</h1>
                    <div class="card">
                        <div class="card-header"><h5 class="my-1">About user</h5></div>
                        <div class="card-body">
                            <hr class="my-1">
                            <div class="tab-pane active" id="allUsers">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${user.getId()}"/>
                                        <td th:text="${user.getFirstName()}"/>
                                        <td th:text="${user.getLastName()}"/>
                                        <td th:text="${user.getAge()}"/>
                                        <td th:text="${user.getEmail()}"/>
                                        <td>
                                            <th:block th:each="role: ${user.roles}">
                                                <span th:if="${role.name} == 'ROLE_ADMIN'">ADMIN</span>
                                                <span th:if="${role.name} == 'ROLE_USER'">USER</span>
                                            </th:block>
                                        </td>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
